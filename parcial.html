<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
</head>

<body>

	<h1 style="text-align: center;"> Proyecto de apoyo a la ampliación</h1>
	<main>
		<form action="" class="formulario " id="formulario">
			<!-- Grupo: Usuario -->
			<div class="formulario__grupo borde" id="grupo__usuario">
				<label for="usuario" class="formulario__label_title">Innovacion abierta</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Fue desarrollado por Henry Chesbrough en 2003 en el
						libro "Innovacion abierta: el nuevo imperativo para crear y beneficiarse de la
						tecnologia."</label>
				</div>
			</div>

			<!-- Grupo: Nombre -->
			<div class="formulario__grupo borde" id="grupo__nombre">
				<label for="nombre" class="formulario__label_title">Compatibilidad con banco de pruebas (PoC)</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Instrumento que permite al cliente ampliar el
						conocimiento de la solucion planteada. </label>
				</div>
			</div>

			<!-- Grupo: Contraseña -->
			<div class="formulario__grupo borde" id="grupo__1">
				<label for="1" class="formulario__label_title">Operacion de bono de expansion de inicio en el
					extranjero</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Son aquellos que son colocados por los gobiernos,
						bancos o empresas no finan-cieras nacionales denominados en su moneda de origen
						conocimiento de la solucion planteada. </label>
				</div>
			</div>

			<!-- Grupo: Contraseña 2 -->
			<div class="formulario__grupo borde" id="grupo__2">
				<label for="2" class="formulario__label_title">Consultoria profesional</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Se enfoca en aconsejar a las otras empresas como usas
						las tecnologias de la informacion para conseguir sus conjetivos empresariales
						conocimiento de la solucion planteada.</label>
				</div>
			</div>

			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo borde" id="grupo__3">
				<label for="3" class="formulario__label_title">Produccion de videoIR</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Es el serial de procesos necesarios para obtener un
						video de cualquier tipo.</label>
				</div>
			</div>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo borde" id="grupo__4">
				<label for="4" class="formulario__label_title">Coincidiencia de distribuidores en el
					extranjero</label>
				<div class="formulario__grupo-input">
					<label for="usuario" class="formulario__label">Seleccionar paises adecuados, encontrar canales de
						distribucción apropiados y pocisionar el producto</label>
				</div>
			</div>

			<div class="formulario__grupo formulario__grupo-btn">
				<button type="submit" class="formulario__btn">Ver aviso</button>
				<button type="submit" class="formulario__btn">Solicitar membresia</button>

			</div>
		</form>
	</main>

	<script src="formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</body>

</html>
